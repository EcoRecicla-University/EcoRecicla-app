<div class="pt-10 px-10">
    <h1 class="text-4xl font-light">Rota</h1>
    <h2 class="text-gray-400 pt-5">Cadastro de rota</h2>
    <div class="w-full pt-3">
        <div class="bg-gray-400 w-[90%] h-[1px]"></div>
    </div>
    <form action="" method="post" class="flex flex-col max-w-4xl">
        <div>
            <div class="flex flex-col w-full pt-7">
                <label for="cliente">Coletas</label>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-select id="cliente" placeholder="Selecione uma coleta cadastrada" required>
                        <mat-option value="1">Coleta 1</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="grid grid-cols-2 gap-4 pt-1">
                <div class="flex flex-col">
                    <label for="endereco">Motorista</label>
                   <mat-form-field appearance="outline" class="w-full">
                    <mat-select id="motorista" placeholder="Selecione um motorista cadastrado" required>
                        <mat-option value="1">Motorista 1</mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
    
                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <label for="veiculo">Veículo</label>
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-select id="veiculo" placeholder="Selecione um veículo cadastrado" required>
                                <mat-option value="1">Veiculo 01</mat-option>
                                <mat-option value="2">Veiculo 02</mat-option>
                                <mat-option value="3">Veiculo 03</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

            </div>

            <div class="flex flex-col">
                <div class="flex flex-col">
                    <label for="veiculo">Funcionarios</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-select id="funcionario" placeholder="Selecione um funcionario cadastrado">
                            <mat-option value="1">Funcionario 01</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="veiculo">Centro Triagem Início</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-select id="CentroTriagem" placeholder="Selecione um centro de tiagem cadastrado">
                            <mat-option value="1">Centro 01</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex flex-col">
                    <label for="veiculo">Centro Triagem Fim</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-select id="CentroTriagemFim" placeholder="Selecione um centro de tiagem cadastrado">
                            <mat-option value="1">Centro 02</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <button type="submit" class="bg-blue-400 rounded-lg h-11 hover:bg-blue-600 hover:text-white duration-300 hover:cursor-pointer mt-6">
            Gravar
        </button>
    </form>
</div>
