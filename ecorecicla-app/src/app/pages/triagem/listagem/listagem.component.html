<div class="pt-10 px-10">
  <div class="flex justify-between items-center">
    <h1 class="text-4xl font-light">Centros de Triagem</h1>
    <button
      class="flex items-center rounded-3xl px-5 py-2 text-white bg-green-600 hover:bg-green-800 cursor-pointer"
      [routerLink]="'novo'"
    >
      <mat-icon class="mr-2">add</mat-icon>
      Novo Centro de Triagem
    </button>
  </div>

  <h2 class="text-gray-400 pt-5">Exibindo {{ DadosListaTriagem.length }} resultados</h2>

  <div class="w-full pt-3">
    <div class="bg-gray-400 w-[90%] h-[1px]"></div>
  </div>

  <div class="w-full mt-5 max-w-6xl">

    <!-- Cabeçalho -->
    <div class="bg-gray-200 grid grid-cols-[10%_40%_25%_25%] rounded-tl-2xl rounded-tr-2xl px-4 py-2 text-gray-500 text-sm font-medium">
      <div class="flex justify-center items-center">ID</div>
      <div class="flex items-center">Centro de Triagem</div>
      <div class="flex justify-center items-center text-center">Capacidade Máx. (kg)</div>
      <div class="flex justify-center items-center">Cidade</div>
    </div>

    <!-- Linhas da lista -->
    <div *ngFor="let centro of DadosListaTriagem" class="hover:bg-gray-50 border-b">
      <a class="block px-4 py-3" [routerLink]="[centro.ID_Centro]">
        <div class="grid grid-cols-[10%_40%_25%_25%] text-sm">
          <div class="flex justify-center items-center">{{ centro.ID_Centro }}</div>
          <div class="flex items-center">{{ centro.Nome_Centro }}</div>
          <div class="flex justify-center items-center">{{ centro.Capaci_Armaze }}</div>
          <div class="flex justify-center items-center">{{ centro.Cidade }}</div>
        </div>
      </a>
    </div>

  </div>
</div>
