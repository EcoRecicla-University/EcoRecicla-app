<div class="pt-10 px-10">
    <h1 class="text-4xl font-light">Cadastro</h1>
    <h2 class="text-gray-400 pt-5">Cadastro de motorista</h2>
    <div class="w-hull pt-3">
        <div class="bg-gray-400 w-[90%] h-[1px]"></div>
    </div>
    <form action="" method="" class="flex flex-col max-w-4xl">
        <div>
            <div class="flex flex-col pt-7">
                <label>Funcionário</label>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-select placeholder="Selecione um funcionário">
                        <mat-option *ngFor="let funcionario of allFuncionarios" [value]="funcionario.ID_Funci">{{ funcionario.Nome }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
    
            <div class="grid grid-cols-2 gap-4">
                
                <div class="flex flex-col pt-1">
                    <label>Data de Validade da carteira</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="flex flex-col pt-1">
                    <label>Número de Registro</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput placeholder="Digite o número de registro" class="w-full">
                    </mat-form-field>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
    
                <div class="flex flex-col pt-1">
                    <label>Categoria da carteira</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-select placeholder="Selecione a categoria">
                            <mat-option value="Solteiro">Solteiro(a)</mat-option>
                            <mat-option value="Casado">Casado(a)</mat-option>
                            <mat-option value="Divorciado">Divorciado(a)</mat-option>
                            <mat-option value="Viuvo">Viúvo(a)</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                
            </div>


        </div>


        <button type="" class="bg-blue-400 rounded-lg h-11 hover:bg-blue-600 hover:text-white duration-300 hover:cursor-pointer">Gravar</button>
    </form>
</div>
