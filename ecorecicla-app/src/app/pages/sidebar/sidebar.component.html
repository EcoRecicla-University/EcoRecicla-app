<div class="w-full max-w-50 bg-[#06467a54] h-full">
    <ul>
        <li *ngFor="let item of itemsidebar">
            <a [routerLink]="item.url" class="flex w-full">
                <mat-icon [fontIcon]="item.icon"></mat-icon>
                {{ item.label }}
            </a>
        </li>
    </ul>
</div>
