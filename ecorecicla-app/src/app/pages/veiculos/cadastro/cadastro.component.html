<div class="pt-10 px-10">
  <div class="flex gap-2">
    <button mat-icon-button [routerLink]="['..']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-4xl font-light">
      <span *ngIf="isEdicao">Edição de veículo</span>
      <span *ngIf="!isEdicao">Cadastro de veículo</span>
    </h1>
  </div>

  <h2 class="text-gray-400 pt-5" *ngIf="!isEdicao">Cadastro</h2>
  <h2 class="text-gray-400 pt-5" *ngIf="isEdicao">Editar cadastro de veículo</h2>

  <form [formGroup]="form" class="flex flex-col max-w-4xl" (ngSubmit)="salvar()">

    <div class="flex flex-col pt-7">
      <label>Placa do veículo</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput placeholder="Digite a placa do veículo" [formControlName]="'placa'" />
      </mat-form-field>
      <span *ngIf="form.get('placa')?.invalid && form.get('placa')?.touched" class="text-red-600 text-sm">
        Campo obrigatório
      </span>
    </div>

    <div class="flex flex-col">
      <label>Modelo do veículo</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput placeholder="Digite o modelo do veículo" [formControlName]="'modeloVeiculo'" />
      </mat-form-field>
      <span *ngIf="form.get('modeloVeiculo')?.invalid && form.get('modeloVeiculo')?.touched" class="text-red-600 text-sm">
        Campo obrigatório
      </span>
    </div>

    <div class="flex flex-col">
      <label>Quilometragem do veículo</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="number" placeholder="Digite a quilometragem" min="0" [formControlName]="'quilometragem'" />
      </mat-form-field>
      <span *ngIf="form.get('quilometragem')?.invalid && form.get('quilometragem')?.touched" class="text-red-600 text-sm">
        Campo obrigatório
      </span>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label>Código RENAVAM</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput placeholder="Digite o RENAVAM" [formControlName]="'renavam'" />
        </mat-form-field>
        <span *ngIf="form.get('renavam')?.invalid && form.get('renavam')?.touched" class="text-red-600 text-sm">
          Campo obrigatório
        </span>
      </div>

      <div class="flex flex-col">
        <label>Capacidade Máx. (KG)</label>
        <mat-form-field appearance="outline" class="w-full">
          <input matInput type="number" min="0" placeholder="Digite o peso em kg" [formControlName]="'capacidade'" />
        </mat-form-field>
        <span *ngIf="form.get('capacidade')?.invalid && form.get('capacidade')?.touched" class="text-red-600 text-sm">
          Campo obrigatório
        </span>
      </div>
    </div>

    <button type="submit"
      class="bg-blue-400 rounded-lg h-11 mt-6 hover:bg-blue-600 hover:text-white duration-300 hover:cursor-pointer">
      Gravar
    </button>
  </form>
</div>
