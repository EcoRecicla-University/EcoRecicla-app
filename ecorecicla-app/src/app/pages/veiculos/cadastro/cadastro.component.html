<div class="pt-10 px-10">
    <h1 class="text-4xl font-light">Veículo</h1>
    <h2 class="text-gray-400 pt-5">Cadastro de veículo</h2>
    <div class="w-hull pt-3">
        <div class="bg-gray-400 w-[90%] h-[1px]"></div>
    </div>
    <form [formGroup]="form" class="flex flex-col max-w-4xl" (ngSubmit)="salvar()">
        <div>
            <div class="flex flex-col pt-7">
                <label>Placa do veiculo</label>
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput 
                       placeholder="Digite a placa do veiculo" 
                       class="w-full" 
                       [formControlName]="'placa'">
                   
                </mat-form-field>
            </div>
    
            <div class="flex flex-col pt-1">
                <label>Modelo do veiculo</label>
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput placeholder="Digite o Modelo do veiculo" class="w-full" [formControlName]="'modeloVeiculo'">
                </mat-form-field>
            </div>
    
            <div class="flex flex-col w-full">
                <label>Quilometragem do veiculo</label>
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput placeholder="Digite a quilometragem" type="number" min="0" class="w-full" [formControlName]="'quilometragem'">
                </mat-form-field>
            </div>

            <!-- <div class="flex flex-col pt-1">
                <label>Motorista</label>
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput placeholder="Selecione um motorista" class="w-full" [formControlName]="'idMotorista'">
                </mat-form-field>
            </div> -->

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label>Código RENAVAM</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput placeholder="Digite o RENAVAM" class="w-1/2" [formControlName]="'renavam'">
                    </mat-form-field>
                </div>
        
                <div class="flex flex-col w-full">
                    <label>Capacidade Max. (KG)</label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput placeholder="Digite o peso em kg" type="number" min="0" class="w-full" [formControlName]="'capacidade'">
                    </mat-form-field>
                </div>
            </div>

        </div>


        <button type="" class="bg-blue-400 rounded-lg h-11 hover:bg-blue-600 hover:text-white duration-300 hover:cursor-pointer">Gravar</button>
    </form>
</div>
