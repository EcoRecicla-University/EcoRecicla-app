<div class="pt-10 px-10">
  <div class="flex justify-between">
    <h1 class="text-4xl font-light">Movimentações</h1>
    <button class="flex items-center rounded-3xl px-5 py-2 text-white bg-green-600 hover:bg-green-800 cursor-pointer" [routerLink]="'novo'">
      <mat-icon [fontIcon]="'add'" class="mr-2"></mat-icon>
      Nova Movimentação
    </button>
  </div>

  <h2 class="text-gray-400 pt-5">Exibindo {{ DadosListaMovimen.length }} resultados</h2>
  <div class="w-hull pt-3">
    <div class="bg-gray-400 w-[90%] h-[1px]"></div>
  </div>

  <div class="w-full mt-5 max-w-6xl">
    <div class="bg-gray-200 grid grid-cols-4 rounded-tl-2xl rounded-tr-2xl p-3 text-gray-400 text-sm">
      <div class="flex justify-center"><span class="font-medium">ID</span></div>
      <div class="flex justify-center"><span class="font-medium">Data</span></div>
      <div class="flex justify-center"><span class="font-medium">Quantidade</span></div>
      <div class="flex justify-center"><span class="font-medium">Categoria</span></div>
    </div>

    <div *ngFor="let movimen of DadosListaMovimen" class="hover:bg-gray-100">
      <a class="block p-3" [routerLink]="[movimen.ID_Movimen]">
        <div class="grid grid-cols-4 text-sm">
          <div class="flex justify-center">{{ movimen.ID_Movimen }}</div>
          <div class="flex justify-center">{{ movimen.Data_Entrada | date:'dd/MM/yyyy' }}</div>
          <div class="flex justify-center">{{ movimen.Quantidade }}</div>
          <div class="flex justify-center capitalize">{{ movimen.Categoria }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
