<div class="pt-10 px-10">
    <div class="flex justify-between">
        <h1 class="text-4xl font-light">Estoque</h1>
    </div>
    <h2 class="text-gray-400 pt-5">Exibindo {{ DadosListaEstoque.length }} resultados</h2>
    <div class="w-hull pt-3">
        <div class="bg-gray-400 w-[90%] h-[1px]"></div>
    </div>
    <div class="w-full mt-5 max-w-6xl">

        <div class="bg-gray-200 grid grid-cols-[10%_60%_30%] rounded-tl-2xl rounded-tr-2xl p-3 text-gray-400 text-sm">

            <div class="flex justify-center">
                <span class="font-medium">ID Centro</span>
            </div>
            
            <div class="flex justify-start">
                <span class="font-medium">Nome Centro</span>
            </div>
            
            <div class="flex justify-center">
                <span class="font-medium">Capacidade Max. Centro</span>
            </div>
            
        </div>

        <div *ngFor="let estoque of DadosListaEstoque" class="hover:bg-gray-100">
            
            <a class="block p-3" [routerLink]="[estoque.ID_Centro]">
                <div class="grid grid-cols-[10%_60%_30%] text-sm">
                    <div class="flex justify-center">
                        <span class="">
                            {{ estoque.ID_Centro }}
                        </span>
                    </div>
                    <div class="flex justify-start">
                        <span class="">
                            {{ estoque.Nome_Centro }}
                        </span>
                    </div>

                    <div class="flex justify-center">
                        <span class="">
                              {{ estoque.Capaci_Armaze }}
                        </span>
                    </div>
        
        
                </div>
            </a>
                 
        </div>
        
    </div>
</div>
